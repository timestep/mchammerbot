<!DOCTYPE html>
<html>
  <head>
    <title>Bender</title>
    <link href="css/style_jin.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/keypress.js"></script>
  </head>
  <body>
  
    <div class="container">
      <div class="hero-unit">
      <h1> Bender Bending Rodriguez </h1>
      <p>Kiss my shiny metal ass.</p>
      <button id='forward' class='btn-large'>Forward</button>
      <button id='backward' class='btn-large'>Backward</button>
      <button id='turn_right' class='btn-large'>Turn Right</button>
      <button id='turn_left' class='btn-large'>Turn Left</button>
      <button id='curve_right' class='btn-large'>Strafe Right</button>
      <button id='curve_left' class='btn-large'>Strafe Left</button>
      <button id='stop' class='btn-large'>Stop</button>
     </div>  
    </div>

    <div id="wrapper">  
      <div id="big">
        <div id="left"></div>
        <div id="straight"></div>
        <div id="right"></div>
      </div>
      <div id="stick"></div>
    </div>

    <script src="js/controller_jin.js"></script>
  </body>
</html>
